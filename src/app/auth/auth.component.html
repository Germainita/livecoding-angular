<div class="inscription mt-5">
    <div class="container shadow py-3">
        <h1 class="text-center fw-bold mb-5">Inscrivez-vous</h1>
        <form action="">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Nom: </label>
                <input type="text" name="name" class="form-control" id="nameInput" [(ngModel)] = "nom" >
            </div>
            <div class="mb-3">
                <label for="prenomInput" class="form-label">Prenom: </label>
                <input type="text" name="prenom" class="form-control" id="prenomInput" [(ngModel)] = "prenom">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Adresse email:</label>
                <input type="email" name="email" class="form-control" id="emailInput" [(ngModel)] = "email">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Mot de passe: </label>
                <input type="password" name="password" class="form-control" id="passwordInput" [(ngModel)] = "password">
            </div>
            <div class="mb-3">
                <label for="passwordInputConf" class="form-label">Confirmation de mot de passe: </label>
                <input type="password" name="passwordConf" class="form-control" id="passwordInputConf" [(ngModel)] = "passwordConf">
            </div>
            
            <div class="btn-auth text-center">
                <button type="submit" class="btn btn-primary me-3" (click)="validerInscription()">S'incrire</button>
                <button type="button" class="btn btn-danger " (click)="annulerInscription()">Annuler</button>

            </div>
        </form>
    </div>
</div>


<div class="connexion mt-5">
    <div class="container shadow py-3">
        <h1 class="text-center fw-bold mb-5">Connectez-vous</h1>
        <form action="">
            <div class="mb-3">
                <label for="emailInput" class="form-label">Adresse email:</label>
                <input type="email" name="email" class="form-control" id="emailInput" [(ngModel)] = "email">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Mot de passe: </label>
                <input type="password" name="password" class="form-control" id="passwordInput" [(ngModel)] = "password">
            </div>
            <div class="btn-auth text-center">
                <button type="submit" class="btn btn-primary me-3" (click)="connexion()">Se connecter</button>

            </div>
        </form>
    </div>
</div>
